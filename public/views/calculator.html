<div id="mainCalculatorView ng-controller="calculatorController">

  <div class="row">
  <div class="col-xs-1 spacer"></div>
    <div class="col-xs-8 calcPad">
      <div class="row">
        <div class="col-xs-4 calcDisplay">
          <div class="result">
            {{ result }}
          </div>
        </div>
      </div>

      <!-- number row ac, +/-, %, and +  -->
      <div class="row">
        <!-- AC -->
        <div class="col-xs-1 digit" ng-click="clearAll()"> {{ac.label}} </div>

        <!-- +/- -->
        <div class="col-xs-1 digit" ng-click="transformNum(key.operation)" ng-repeat="key in numTransforms| slice: 1:2">
          {{ key.label }}
        </div>

        <!-- % -->
        <div class="col-xs-1 digit" ng-click="transformNum(key.operation)" ng-repeat="key in numTransforms| slice: 0:1">
          {{key.label}}
        </div>

         <!-- รท -->
        <div class="col-xs-1 operator" ng-click="operatorClicked(key.operation)" ng-repeat="key in operators | slice:0:1">
          {{ key.label }}
        </div>
      </div>

      <!-- number row 7,8,9,x -->
      <div class="row">
        <div class="col-xs-1 digit"  ng-repeat="key in digits | slice:6:9"  ng-click="digitClicked(key.value)">
          {{ key.label }}
        </div>
        <div class="col-xs-1 operator" ng-click="operatorClicked(key.operation)" ng-repeat="key in operators| slice:1:2">
          <!-- x -->
          {{ key.label }}
        </div>
      </div>


      <!-- number row 4,5,6,- -->
      <div class="row">
        <div class="col-xs-1 digit" ng-repeat="key in digits | slice:3:6"
          ng-click="digitClicked(key.value)">
          {{ key.label }}
        </div>
        <div class="col-xs-1 operator"  ng-click="operatorClicked(key.operation)" ng-repeat="key in operators | slice:3:4">
          <!-- x -->
          {{ key.label }}
        </div>
      </div>

      <!-- number row 1,2,3,+ -->
      <div class="row">
        <div class="col-xs-1 digit" ng-repeat="key in digits | slice:0:3"
          ng-click="digitClicked(key.value)">
          {{ key.label }}
        </div>
        <div class="col-xs-1 operator" ng-click="operatorClicked(key.operation)" ng-repeat="key in operators | slice:2:3">
          <!-- + -->
          {{ key.label }}
        </div>
      </div>

      <!-- number row 0,.,= -->
      <div class="row">
        <div class="col-xs-2 digit roundbottomLeft" ng-repeat="key in digits | slice: 9:10 "
          ng-click="digitClicked(key.value)">
          {{ key.label }}
        </div>
        <div class="col-xs-1 digit" ng-click="decimalClicked(key.operation)" ng-repeat="key in numTransforms| slice: 2:3">
          <!-- . -->
          {{ key.label }}
        </div>
        <div class="col-xs-1 operator roundbottomRight" ng-click="doTheMath()">
          <!-- = -->
          {{ equals.label }}
        </div>
      </div>
    </div>
  </div>
</div>
