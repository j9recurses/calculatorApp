<h1 class="title">Calculator App</h1>

<div id="mainCalculatorView ng-controller="calculatorController" class="ng-cloak">
  <div class="row">
    {{ keycode}}
    <div class="col-xs-1 spacer"></div>
    <div class="col-xs-8 calcPad">
      <div class="row">
        <div class="col-xs-8 calcDisplay">
          <div results class="result" ng-style="style(font-size, padding-bottom, padding-top)">
            {{ result }}
          </div>
        </div>
      </div>

      <!-- number row ac, +/-, %, and +  -->
      <div class="row">
        <!-- AC -->
        <div class="col-xs-2 digit" ng-click="clearAll()"> {{ "AC" }}</div>
        <!-- +/- -->
        <div ng-bind-html="key.label" class="col-xs-2 digit" ng-click="transformDigitClick(key.operation)" ng-repeat="key in operators | slice: 6:7">
          {{ key.label }}
        </div>
        <!-- % -->
        <div class="col-xs-2 digit" ng-click="transformDigitClick(key.operation)" ng-repeat="key in operators | slice: 5:6">
          {{key.label}}
        </div>
        <!-- รท -->
        <div class="col-xs-2 operator" ng-click="operatorClicked(key.operation)" ng-repeat="key in operators | slice:4:5">
          {{ key.label }}
        </div>
      </div>
      <!-- number row 7,8,9,x -->
      <div class="row">
        <div class="col-xs-2 digit"  ng-repeat="key in digits | slice:7:10"  ng-click="digitClicked(key.value)">
          {{ key.label }}
        </div>
        <div class="col-xs-2 operator" ng-click="operatorClicked(key.operation)" ng-repeat="key in operators | slice:3:4 ">
          <!-- x -->
          {{ key.label }}
        </div>
      </div>
      <!-- number row 4,5,6,- -->
      <div class="row">
        <div class="col-xs-2 digit" ng-repeat="key in digits | slice:4:7"
          ng-click="digitClicked(key.value)">
          {{ key.label }}
        </div>
        <div class="col-xs-2 operator"  ng-click="operatorClicked(key.operation)" ng-repeat="key in operators | slice:2:3">
          <!-- - -->
          {{ key.label }}
        </div>
      </div>
      <!-- number row 1,2,3,+ -->
      <div class="row">
        <div class="col-xs-2 digit" ng-repeat="key in digits | slice:1:4" ng-click="digitClicked(key.value)">
          {{ key.label }}
        </div>
        <div class="col-xs-2 operator" ng-click="operatorClicked(key.operation)" ng-repeat="key in operators | slice:1:2">
          <!-- + -->
          {{ key.label }}
        </div>
      </div>
      <!-- number row 0,.,= -->
      <div class="row">
        <div class="col-xs-4 digit roundbottomLeft" ng-repeat="key in digits | slice: 0:1" ng-click="digitClicked(key.value)">
          {{ key.label }}
        </div>
        <div class="col-xs-2 digit" ng-click="decimalClicked()">
          <!-- . -->
          .
        </div>
        <div class="col-xs-2 operator roundbottomRight" ng-click="doTheMath()">
          <!-- = -->
          =
        </div>
      </div>
    </div>
  </div>
</div>
