<div id="mainCalculatorView ng-controller="calculatorController">

  <div class="row">
  <div class="col-xs-1 spacer"></div>
    <div class="col-xs-8 calcPad">
      <div class="row">
        <div class="col-xs-4 calcDisplay">
          <div class="result">
            {{ result }}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-1 digit" ng-click="clearAll()">{{ ac }} </div>
        <div class="col-xs-1 digit" ng-repeat="key in operators | slice:5:6 ">
          <!-- +/- -->
          {{ key.label }}
        </div>
        <div class="col-xs-1 digit" ng-repeat="key in operators | slice:6:7">
          <!-- % -->
          {{ key.label }}
        </div>
        <div class="col-xs-1 operator" ng-repeat="key in operators | slice:0:1">
          <!-- รท -->
          {{ key.label }}
        </div>
      </div>
      <!-- number row 7,8,9,x -->
      <div class="row">
        <div class="col-xs-1 digit" ng-repeat="key in digits | slice:6:9"
          ng-click="digitClicked(key.value)">
          {{ key.label }}
        </div>
        <div class="col-xs-1 operator" ng-repeat="key in operators| slice:1:2">
          <!-- x -->
          {{ key.label }}
        </div>
      </div>
      <!-- number row 4,5,6,- -->
      <div class="row">
        <div class="col-xs-1 digit" ng-repeat="key in digits | slice:3:6"
          ng-click="digitClicked(key.value)">
          {{ key.label }}
        </div>
        <div class="col-xs-1 operator" ng-repeat="key in operators | slice:3:4">
          <!-- x -->
          {{ key.label }}
        </div>
      </div>
      <!-- number row 1,2,3,+ -->
      <div class="row">
        <div class="col-xs-1 digit" ng-repeat="key in digits | slice:0:3"
          ng-click="digitClicked(key.value)">
          {{ key.label }}
        </div>
        <div class="col-xs-1 operator" ng-repeat="key in operators | slice:2:3">
          <!-- + -->
          {{ key.label }}
        </div>
      </div>
      <!-- number row 0,.,= -->
      <div class="row">
        <div class="col-xs-2 digit roundbottomLeft" ng-repeat="key in digits | slice: 9:10 "
          ng-click="digitClicked(key.value)">
          {{ key.label }}
        </div>
        <div class="col-xs-1 digit" ng-repeat="key in operators | slice:7:8">
          <!-- . -->
          {{ key.label }}
        </div>
        <div class="col-xs-1 operator roundbottomRight" ng-repeat="key in operators | slice:4:5">
          <!-- = -->
          {{ key.label }}
        </div>
      </div>
    </div>
  </div>
</div>
